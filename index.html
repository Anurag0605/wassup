<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wassup Chat App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="chat__section">
      <div class="brand">
        <img
          height="30rem"
          src="https://cdn-icons-png.flaticon.com/512/1400/1400479.png"
          alt=""
        />
        <h1>Wassup</h1>
      </div>
      <div class="message__area"></div>

      <div class="bottom-bar">
        <textarea
          id="textarea"
          cols="30"
          rows="2"
          placeholder="Type a message..."
        ></textarea>
        <img
          width="45"
          height="45"
          src="https://img.icons8.com/nolan/64/sent.png"
          alt="sent"
          onclick="sendMessage(document.getElementById('textarea').value);"
        />
      </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
